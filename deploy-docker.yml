- hosts: dev
  become: yes
  tasks:
  - name: Install pip
    apt:
      name: python-pip
      state: present
  - name: Install docker
    apt:
      name: docker.io
      state: present    
  - name: Install docker-py
    pip:
      name: docker-py
      state: present
  - name: Restart docker
    service:
      name: docker
      state: restarted
  - name: remove existing container
    docker_container:
      name: prince
      state: absent    
  - name: remove existing image
    docker_image:
      name: testing
      state: absent
      tag: 0.2  
  - name: Launch container
    docker_container:
      name: prince
      image: testing:0.2
      published_ports:
        - 0.0.0.0:8080:8080
      state: started
